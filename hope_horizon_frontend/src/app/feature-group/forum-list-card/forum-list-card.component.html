<mat-card class="mat-elevation-z3 card d-flex flex-column" (click)="openForum()">
  <div class="d-flex justify-content-between align-items-center flex-grow-1">
    <div>
      <mat-card-header>
        <mat-card-title class="fw-bold">{{ forum.name }}</mat-card-title>
      </mat-card-header>
      <mat-card-content class="card-content">
        <p>{{ forum.description }}</p>
      </mat-card-content>
    </div>
    <div class="d-flex align-items-center">
      <button mat-icon-button class="me-2" (click)="openForum()">
        <mat-icon>edit</mat-icon>
        <!-- TODO: Add functionality to segregate between member and owner -->
      </button>
    </div>
  </div>
</mat-card>
