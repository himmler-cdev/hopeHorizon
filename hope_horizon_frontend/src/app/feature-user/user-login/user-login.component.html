<div class="login-container">
    <div class="login-page">
        <div class="login-form">
            <div class="login-title">LOGIN NOW</div>
            <div class="register-link">
                <div class="register-text">Don't have an account?</div>
                <div class="register-action" [routerLink]="['/register']" role="button">Register here</div>
            </div>
            <form>
                <mat-form-field class="form-group" appearance="fill">
                    <mat-label>Username</mat-label>
                    <input matInput type="text" id="username" name="username" required placeholder="Enter your username">
                </mat-form-field>
                <mat-form-field class="form-group" appearance="fill">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" id="password" name="password" required placeholder="Enter your password">
                </mat-form-field>
                <div class="form-button">
                    <button mat-raised-button color="primary" type="submit" title="Click to login">LOGIN</button>
                </div>
            </form>
        </div>
        <div class="login-image"></div>
    </div>
</div>
