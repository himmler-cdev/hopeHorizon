<mat-card class="comment-card mb-4 mat-elevation-z4">
  <mat-card-header>
    <div class="header-content">
      <span class="mb-1">{{ displayUsername }}</span>
      @if (canEditComment()) {
        <button mat-icon-button color="blue" (click)="startEdit()">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteComment()">
          <mat-icon>delete</mat-icon>
        </button>
      }
    </div>
  </mat-card-header>

  <mat-card-content>
    @if (!isEditing) {
      <div class="comment-content">{{ comment.content }}</div>
    } @else {
      <form [formGroup]="editForm">
        <textarea formControlName="content" class="edit-textarea"></textarea>
        <div class="edit-actions">
          <button mat-button color="primary" (click)="confirmEdit()">Confirm</button>
          <button mat-button color="warn" (click)="cancelEdit()">Cancel</button>
        </div>
      </form>
    }
  </mat-card-content>
</mat-card>
