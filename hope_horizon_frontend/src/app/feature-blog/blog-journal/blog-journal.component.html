<div class="mx-2">
  <app-blog-list [blogPostList]="blogPostList" [showFilter]="true" [filterOptions]="filterOptions"
                 (searchChange)="onSearchChange($event)" (filterChange)="onFilterChange($event)"></app-blog-list>
  <mat-paginator [length]="blogListLength"
                 [pageSize]="pageSize"
                 [pageSizeOptions]="pageSizeOptions"
                 (page)="onPageChange($event)"
                 aria-label="Select page">
  </mat-paginator>
</div>
