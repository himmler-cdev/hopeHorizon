<div class="p-2">
    <h2 mat-dialog-title>{{ data.title }}</h2>
    <mat-dialog-content>
        <p>{{ data.message }}</p>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-raised-button (click)="onCancel()" cdkFocusInitial>{{ data.cancelText }}</button>
        <button mat-raised-button [mat-dialog-close]="'confirm'">{{ data.confirmText }}</button>
    </mat-dialog-actions>
</div>
